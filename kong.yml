    group: anon
  - consumer: service_role
    group: admin

plugins:
  - name: cors
    config:
      origins:
        - "*"
      credentials: true
      exposed_headers:
        - X-Supabase-Api-Version
        - X-Supabase-Anon-Key
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
        - HEAD
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-Type
        - Date
        - X-Requested-With
        - apikey
        - Authorization
      max_age: 86400
  - name: request-transformer
    config:
      add:
        headers:
          - "apikey:anon"
      replace:
        headers:
          - "apikey:anon"